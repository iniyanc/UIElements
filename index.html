<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id='form-container'>
            <h1>
                Form.
            </h1>
            <div id='form'>
                <div class='input-field-container'>
                    <label>
                        Name
                    </label>
                    <input class='input-field' id='name' type="text">
                </div>

                <div class='input-field-container'> 
                    <label>
                        Email
                    </label>
                    <input class='input-field' type='email'>
                </div>

                <div class='input-field-container'>
                    <label>
                        Number
                    </label>
                    <input class='input-field' type='text'>
                </div>

                <div class='input-field-container'>
                    <label>
                        Gender
                    </label>
                    <select class='input-field'>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                       
                    </select>
                </div>

                <div class='input-field-container'>
                    <label>
                        Password
                    </label>
                    <input id='password-field' class='input-field' type="password">
                </div>

                <div class='input-field-container'>
                    <label>
                        Re-enter Password
                    </label>
                    <input id='re-password-field' class='input-field' type="password">
                </div>

                <span id='error-text'></span>

                <button id='submit-btn'>
                    Sign Up
                </button>
            </div>
        </div>
        <script src='script.js' type="text/javascript"></script>
    </body>

</html>
